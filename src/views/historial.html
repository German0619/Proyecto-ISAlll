<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Historial</title>
    <link rel="stylesheet" href="../styles/historial.css">
</head>

<body>

    <header>
        <nav class="menu">
            <ul id = menu-lista></ul>
        </nav>
    </header>
    
    <div class="container">
        <main>
            <h1>Mi Historial de Servicios</h1>

            <div class="filtros">
              <select id="filtro-estado" onchange="filtrarHistorial()">
                <option value="todas">Todos</option>
                <option value="pendiente">Pendiente</option>
                <option value="rechazada">Rechazada</option>
              </select>
            </div>

<div style="max-height: 400px; overflow-y: auto;" id="historial-container">
  <table id="historial-table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Tipo de Trabajo</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="historial-body">
      <!-- Filas se agregarán aquí -->
    </tbody>
  </table>
</div>

<button id="cargar-mas" style="display:none;">Cargar más</button>

        </main>
    </div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../controllers/historial.js"></script>
</html>
